<div class="wrapper">


  <div class="area text-center">

    <div class="level0 " id="level0">

      <img src="assets/classic/classic2new.png" class="room ">

      <div class=" one" (click)="expandPiece('1')"></div>
      <div class=" two" (click)="expandPiece('2')"></div>
      <div class=" three" (click)="expandPiece('3')"></div>
      <div class=" four" (click)="expandPiece('4')"></div>
      <div class=" five" (click)="expandPiece('5')"></div>
      <div class=" six" (click)="expandPiece('6')"></div>
      <div class=" seven" (click)="expandPiece('7')"></div>
      <div class=" eight" (click)="expandPiece('8')"></div>


      <div *ngIf='key1' class="one1" (click)="hidePiece('1')"></div>
      <div *ngIf='key2' class="two2" (click)="hidePiece('2')"></div>
      <div *ngIf='key3' class="three3" (click)="hidePiece('3')"></div>
      <div *ngIf='key4' class="four4" (click)="hidePiece('4')"></div>
      <div *ngIf='key5' class="five5" (click)="hidePiece('5')"></div>
      <div *ngIf='key6' class="six6" (click)="hidePiece('6')"></div>
      <div *ngIf='key7' class="seven7" (click)="hidePiece('7')"></div>
      <div *ngIf='key8' class="eight8" (click)="hidePiece('8')"></div>

      <div class="books" (click)="expandPiece('books')"></div>
      <div *ngIf='books' class="books1" (click)="hidePiece('books')"></div>

      <div class="bottle" (click)="expandPiece('bottle')"></div>
      <div *ngIf='cardClue' class="bottle2" ></div>
      <div *ngIf='bottle' class="bottle1" >
    
           <input #bottlecode id="bottlecode" class="inputbtl w3-input w3-round-large w3-border w3-light-grey w3-hover-pale-yellow" type="text">
           <div class="bttnbtl"  (click)="checkBottleCode(bottlecode.value)"></div>
                                                                        
    </div>
    
          <div class="safecode"  (click)="expandPiece('safe')"></div>            
      <div *ngIf='showSafe' class=" safecode1">
           <input #finalcode id="finalcode" class="inputans w3-input w3-round-large w3-border w3-light-grey w3-hover-pale-yellow" type="text">
           <div class="bttnans"  (click)="checkCode(finalcode.value)"></div> 
      </div>


    </div>

  </div>


</div>
